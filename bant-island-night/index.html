    <script>
      AFRAME.registerComponent('respawn-the-ball', {
        init: function () {
          this.el.addEventListener('click', () => {
            const ball = document.getElementById('grab_ball');
            if(ball.object3D.id && window.isBanter){
              addForce({x: 0, y: 0, z: 0}, 'force', ball.object3D.id);
              moveRotation({x: 0, y: 0, z: 0}, ball.object3D.id);
              movePosition({x: -3, y: 1.5, z: -10}, ball.object3D.id);
            }
          })
        }
      });
       AFRAME.registerComponent('handle-click', {
          init: function () {
              let clicked = false;
              // When you click on an element, run the animation on the parent element
              this.el.addEventListener('click', () => {
                clicked = !clicked;
                if(clicked) {
                  console.log(clicked, "gorillaPlayer");
                  gorillaPlayer()
                }else{
                  console.log(clicked, "ungorillaPlayer");
                  ungorillaPlayer()
                }
              })
          }
      });
    </script>
